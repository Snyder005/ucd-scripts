BCOUNT    = 0               # number of bias frames per dither set
IMCOUNT   = 5              # number of images per dither set
FILER     = R
MASK      = satellite       # mask name to use

expose =    2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60,
            2.5   60
          
point =   0.0   0.0   0.0   # x, y, and z stage positions for dither set


