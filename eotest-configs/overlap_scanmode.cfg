[ACQUIRE]
bias
flat
scanbias

[BIAS]
LOCATIONS=R21/Reb0
COUNT=11

[FLAT]
LOCATIONS    = R21/Reb0     # Locations to read
BCOUNT       = 1            # number of bias frames per flat set
WL           = r            # wavelength filter to use for the flats

flat =  1   5    5    # exposure time, intensity, and image count for flat set

[SCANBIAS]
LOCATIONS=R21/Reb0
ACQTYPE=scan
n-transparent=5
n-scanmode=5
undercols = 0
precols = 54
readcols = 256
readcols2 = 256
postcols = 10 # Must add up to 576
overcols = 0
prerows = 2
readrows = 1000
postrows = 1046
overrows = 0 # must add up to 2048

expose =  1   5
